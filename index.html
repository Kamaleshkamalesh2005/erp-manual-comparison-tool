<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React CSV Comparison Tool</title>
    <style>
      :root{--bg:#0f172a;--card:#111827;--muted:#94a3b8;--fg:#e5e7eb;--accent:#2563eb}
      *{box-sizing:border-box}
      body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
      a{color:inherit}
      .container{max-width:1200px;margin:0 auto;padding:24px}
      .header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:24px}
      .title{font-size:20px;font-weight:700;letter-spacing:.2px}
      .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;margin-bottom:16px}
      .card{background:var(--card);border:1px solid #1f2937;border-radius:12px;padding:16px}
      .card h3{margin:0 0 8px 0;font-size:14px;color:#cbd5e1}
      .muted{color:var(--muted);font-size:12px}
      .btn{display:inline-flex;align-items:center;gap:8px;background:var(--accent);color:white;border:none;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer}
      .btn:disabled{opacity:.6;cursor:not-allowed}
      .btn.secondary{background:#334155}
      .spacer{height:8px}
      .table-wrap{background:var(--card);border:1px solid #1f2937;border-radius:12px;overflow:auto;max-height:65vh}
      table{width:100%;border-collapse:separate;border-spacing:0;min-width:700px}
      thead th{position:sticky;top:0;background:#0b1220;border-bottom:1px solid #1f2937;padding:10px 12px;text-align:left;font-size:12px;color:#cbd5e1}
      tbody td{padding:10px 12px;border-bottom:1px solid #1f2937;font-size:13px}
      .cell-same{color:green}
      .cell-different{color:red;font-weight:bold}
      .row-same{background:#e8ffe8}
      .row-different{background:#ffe8e8}
      .footer{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:space-between;margin-top:16px}
      .badge{border:1px solid #334155;color:#cbd5e1;border-radius:999px;padding:6px 10px;font-size:12px}
      .spinner{width:16px;height:16px;border:3px solid #93c5fd;border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
      .empty{display:flex;align-items:center;justify-content:center;min-height:160px;color:#cbd5e1}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
